# Go here for example of hugo.yaml config https://github.com/imfing/hextra/blob/main/exampleSite/hugo.yaml
# Hugo configuration file
title: austinthomas.life

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/austinredthomas"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/austinredthomas"
      params:
        icon: github
    - name: Bluesky
      weight: 6
      url: "https://austinthomas.bsky.social"
      params:
        icon: bluesky
  
sidebar:
  - identifier: more
    name: More
    params:
      type: separator
    weight: 1
  - identifier: about
    name: "About"
    pageRef: "/about"
    weight: 2
  - identifier: hugoDocs
    name: "Hugo Docs ↗"
    url: "https://gohugo.io/documentation/"
    weight: 3
    
params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.png
      height: 30
      width: 30
  
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  footer:
    width: normal
  
  blog:
  list:
    displayTags: true
    # date | lastmod | publishDate | title | weight
    sortBy: date
    sortOrder: desc # or "asc"

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
